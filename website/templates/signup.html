{% extends "base.html" %} {% block title %}Signup{% endblock %} {% block content
  %}
  <form method="POST">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        name="email"
      />
      <label for="exampleInputusername" class="form-label">UserName</label>
      <input
        type="username"
        class="form-control"
        id="username"
        aria-describedby="usernameHelp"
        name="username"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" />
      <label for="exampleInputPassword2" class="form-label">Password Again</label>
      <input type="password1" class="form-control" id="exampleInputPassword2" name="password1" />
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
  {% endblock %}
